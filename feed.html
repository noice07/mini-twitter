<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>FriendCircle Feed</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>

<header>FriendCircle</header>

<main class="container">
  <h2 id="welcomeUser"></h2>

  <form id="postForm">
    <textarea id="message" placeholder="What's on your mind?"></textarea>
    <button type="submit">Post</button>
  </form>

  <div id="feed" class="feed"></div>
</main>

<footer>¬© 2025 FriendCircle</footer>

<script>
  const username = sessionStorage.getItem('username');
  if (!username) {
    alert("Please log in first.");
    window.location.href = "index.html";
  }

  document.getElementById("welcomeUser").textContent = `Hi, ${username} üëã`;

  document.getElementById("postForm").addEventListener("submit", function(e) {
    e.preventDefault();
    const msg = document.getElementById("message").value.trim();
    if (!msg) return;

    const post = document.createElement("div");
    post.className = "post";
    post.innerHTML = `
      <div class="post-header">
        <strong>${username}</strong>
        <button class="delete-btn">üóëÔ∏è</button>
      </div>
      <p>${msg}</p>
      <div class="actions">
        <button class="like-btn">‚ù§Ô∏è Like</button>
        <span class="like-count">0</span>
      </div>
      <div class="comments">
        <input class="comment-input" placeholder="Write a comment..." />
        <button class="add-comment">Reply</button>
        <div class="comment-list"></div>
      </div>
    `;

    // Like button
    const likeBtn = post.querySelector(".like-btn");
    const likeCount = post.querySelector(".like-count");
    let likes = 0;
    likeBtn.addEventListener("click", () => {
      likes++;
      likeCount.textContent = likes;
    });

    // Delete button
    post.querySelector(".delete-btn").addEventListener("click", () => {
      post.remove();
    });

    // Comments
    const commentInput = post.querySelector(".comment-input");
    const commentList = post.querySelector(".comment-list");
    post.querySelector(".add-comment").addEventListener("click", () => {
      const comment = commentInput.value.trim();
      if (comment) {
        const c = document.createElement("p");
        c.className = "comment";
        c.textContent = `${username}: ${comment}`;
        commentList.appendChild(c);
        commentInput.value = "";
      }
    });

    document.getElementById("feed").prepend(post);
    document.getElementById("message").value = "";
  });
</script>

</body>
</html>
