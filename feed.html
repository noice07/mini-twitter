<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>FriendCircle Feed</title>
  <link rel="stylesheet" href="styles.css" />
  <link href="https://fonts.googleapis.com/css2?family=Nanum+Gothic&display=swap" rel="stylesheet" />
</head>
<body>

<header>
  <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/2/29/Hangeul.svg/80px-Hangeul.svg.png" alt="Korean Letters" />
  FriendCircle
</header>

<div class="container">
  <form id="postForm">
    <label for="message">Write a thought</label>
    <textarea id="message" rows="4" placeholder="Whatâ€™s on your mind? ðŸ“–"></textarea>
    <button type="submit">
      <img src="https://cdn-icons-png.flaticon.com/512/29/29302.png" alt="Book Icon" />
      Post
    </button>
  </form>

  <div id="feed" class="feed">
    <!-- Posts will appear here -->
  </div>
</div>

<footer>
  <img src="https://cdn-icons-png.flaticon.com/512/29/29302.png" alt="Book Icon" />
  FriendCircle Â© 2025
</footer>

<script>
  const form = document.getElementById('postForm');
  const feed = document.getElementById('feed');

  form.addEventListener('submit', async (e) => {
    e.preventDefault();
    const message = document.getElementById('message').value;
    if (!message.trim()) return;

    const post = document.createElement('div');
    post.className = 'post';
    post.textContent = message;
    feed.prepend(post);

    document.getElementById('message').value = '';

    // Optional: Add backend fetch call here
    // await fetch('/api/post', { method: 'POST', body: JSON.stringify({ message }) });
  });
</script>

</body>
</html>
