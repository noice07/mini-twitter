<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>FriendCircle Feed</title>
  <link rel="stylesheet" href="styles.css" />
  <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet" />
</head>
<body>

<header>FriendCircle</header>

<main class="container">
  <h2 id="welcomeUser"></h2>
  <div class="profile-section">
  <img id="pfp" src="https://via.placeholder.com/40" class="pfp" />
  <div class="profile-info">
    <div id="statusText"></div>
    <input id="profilePic" type="text" placeholder="Profile picture URL" />
    <input id="status" type="text" placeholder="Write your status..." />
    <button id="saveProfile">Save Profile</button>
  </div>
</div>


  <form id="postForm">
    <textarea id="message" rows="3" placeholder="What's on your mind?"></textarea>
    <button type="submit">Post</button>
  </form>

  <div id="feed" class="feed"></div>
</main>

<footer>Â© 2025 FriendCircle</footer>

<script>
  const username = sessionStorage.getItem('username');
  if (!username) {
    alert("Please log in first.");
    window.location.href = "index.html";
  } else {
    document.getElementById("welcomeUser").textContent = "Hi, " + username + " ðŸ‘‹";
  }

  document.getElementById("postForm").addEventListener("submit", function(e) {
    e.preventDefault();
    const msg = document.getElementById("message").value.trim();
    if (!msg) return;

    const post = document.createElement("div");
    post.className = "post";
    post.textContent = msg;
    document.getElementById("feed").prepend(post);

    document.getElementById("message").value = "";
  });
</script>

</body>
</html>
