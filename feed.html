<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Feed ‚Äì FriendCircle</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header>FriendCircle</header>
  <main class="container">
    <h2 id="welcomeUser"></h2>

    <!-- Profile Editor -->
    <section class="profile-edit">
      <input id="pfpInput" type="url" placeholder="Update Profile Picture" />
      <input id="statusInput" type="text" placeholder="Update Status" />
      <button id="updateProfileBtn">Update Profile</button>
    </section>

    <!-- Post Form -->
    <form id="postForm">
      <textarea id="message" placeholder="What's happening?"></textarea>
      <button type="submit">Post</button>
    </form>

    <!-- Feed -->
    <div id="feed" class="feed"></div>
  </main>
  <footer>¬© 2025 FriendCircle</footer>

  <script>
    const username = sessionStorage.getItem("username");
    if (!username) {
      alert("Login first.");
      window.location.href = "index.html";
    }

    document.getElementById("welcomeUser").textContent = `Welcome, @${username}`;

    const profiles = JSON.parse(localStorage.getItem("profiles") || "{}");
    const posts = JSON.parse(localStorage.getItem("posts") || "[]");

    const savePosts = () => localStorage.setItem("posts", JSON.stringify(posts));
    const saveProfiles = () => localStorage.setItem("profiles", JSON.stringify(profiles));

    const renderPosts = () => {
      const feed = document.getElementById("feed");
      feed.innerHTML = "";

      [...posts].reverse().forEach((post, index) => {
        const profile = profiles[post.author] || {};
        const avatar = profile.pfp?.startsWith("http") ? profile.pfp : "https://via.placeholder.com/40";
        const status = profile.status || "";

        const postEl = document.createElement("div");
        postEl.className = "post";
        postEl.innerHTML = `
          <div class="post-header">
            <img src="${avatar}" class="avatar" alt="pfp" />
            <div class="user-meta">
              <strong>@${post.author}</strong>
              <small>${status}</small>
            </div>
            ${post.author === username ? `<button class="delete-btn">üóëÔ∏è</button>` : ""}
          </div>
          <p>${post.message}</p>
          <div class="actions">
            <button class="like-btn">‚ù§Ô∏è</button>
            <span>${post.likes || 0}</span>
          </div>
          <div class="comments">
            <input class="comment-input" placeholder="Reply..." />
            <button class="add-comment">Reply</button>
            <div class="comment-list">
              ${(post.comments || []).map(c => `<p><strong>@${c.user}</strong>: ${c.text}</p>`).join("")}
            </div>
          </div>
        `;

        postEl.querySelector(".like-btn").onclick = () => {
          post.likes = (post.likes || 0) + 1;
          savePosts();
          renderPosts();
        };

        if (post.author === username) {
          postEl.querySelector(".delete-btn").onclick = () => {
            posts.splice(posts.length - 1 - index, 1);
            savePosts();
            renderPosts();
          };
        }

        postEl.querySelector(".add-comment").onclick = () => {
          const input = postEl.querySelector(".comment-input");
          const text = input.value.trim();
          if (text) {
            post.comments = post.comments || [];
            post.comments.push({ user: username, text });
            savePosts();
            renderPosts();
          }
        };

        document.getElementById("feed").appendChild(postEl);
      });
    };

    document.getElementById("postForm").addEventListener("submit", (e) => {
      e.preventDefault();
      const message = document.getElementById("message").value.trim();
      if (!message) return;
      posts.push({ author: username, message, likes: 0, comments: [] });
      savePosts();
      document.getElementById("message").value = "";
      renderPosts();
    });

    // Profile Update
    document.getElementById("updateProfileBtn").onclick = () => {
      profiles[username] = {
        pfp: document.getElementById("pfpInput").value.trim(),
        status: document.getElementById("statusInput").value.trim()
      };
      saveProfiles();
      alert("Profile updated.");
      renderPosts();
    };

    // Fill profile form on load
    document.getElementById("pfpInput").value = profiles[username]?.pfp || "";
    document.getElementById("statusInput").value = profiles[username]?.status || "";

    renderPosts();
  </script>
</body>
</html>
