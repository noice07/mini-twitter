<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>FriendCircle Feed</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>

<header>FriendCircle</header>

<main class="container">
  <h2 id="welcomeUser"></h2>

  <div class="profile-section">
    <img id="pfp" src="https://via.placeholder.com/40" class="pfp" />
    <div class="profile-info">
      <input id="profilePic" type="text" placeholder="Profile picture URL" />
      <input id="status" type="text" placeholder="Write your status..." />
      <button id="saveProfile">Save Profile</button>
      <div id="statusText" class="status-display"></div>
    </div>
  </div>

  <form id="postForm">
    <textarea id="message" rows="3" placeholder="What's on your mind?"></textarea>
    <button type="submit">Post</button>
  </form>

  <div id="feed" class="feed"></div>
</main>

<footer>Â© 2025 FriendCircle</footer>

<script src="script.js"></script>
</body>
</html>
