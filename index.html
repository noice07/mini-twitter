<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>FriendCircle Login</title>
  <link rel="stylesheet" href="styles.css" />
  <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet" />
</head>
<body>

<header>FriendCircle</header>

<main class="container">
  <form id="loginForm">
    <label for="username">Username</label>
    <input id="username" type="text" placeholder="Enter username" required />

    <label for="circlecode">Circle Code</label>
    <input id="circlecode" type="text" placeholder="Enter circle code" required />

    <button type="submit">Login</button>
  </form>
</main>

<footer>Â© 2025 FriendCircle</footer>

<script>
  document.getElementById('loginForm').addEventListener('submit', function(e) {
    e.preventDefault();
    const username = document.getElementById('username').value.trim();
    const code = document.getElementById('circlecode').value.trim();
    const validCode = "friends123";

    if (code === validCode) {
      sessionStorage.setItem('username', username);
      console.log("Login successful for:", username);

      window.location.href = 'feed.html';
    } else {
      alert("Invalid circle code.");
    }
  });
</script>

</body>
</html>
