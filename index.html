<!-- frontend/index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>FriendCircle</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body class="login-page">
  <div class="login-box">
    <h1>Welcome to FriendCircle ðŸ’¬</h1>
    <input type="text" id="username" placeholder="Your Name" />
    <input type="text" id="circlecode" placeholder="Circle Code" />
    <button onclick="login()">Join</button>
  </div>

  <script>
    function login() {
      const username = document.getElementById('username').value;
      const code = document.getElementById('circlecode').value;
      localStorage.setItem('username', username);
      localStorage.setItem('circlecode', code);
      window.location.href = "feed.html";
    }
  </script>
</body>
</html>
