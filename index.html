<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Login â€“ FriendCircle</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header>FriendCircle</header>
  <main class="container">
    <form id="loginForm">
      <h2>Welcome back ðŸ‘‹</h2>
      <input id="username" type="text" placeholder="Username" required />
      <input id="circlecode" type="text" placeholder="Circle Code" required />
      <input id="pfp" type="url" placeholder="Profile Picture URL" />
      <input id="status" type="text" placeholder="Status (e.g., Vibing ðŸ˜Ž)" />
      <button type="submit">Enter</button>
    </form>
  </main>
  <footer>Â© 2025 FriendCircle</footer>

  <script>
    document.getElementById("loginForm").addEventListener("submit", function (e) {
      e.preventDefault();
      const username = document.getElementById("username").value.trim();
      const code = document.getElementById("circlecode").value.trim();
      const pfp = document.getElementById("pfp").value.trim();
      const status = document.getElementById("status").value.trim();

      if (code !== "friends123") {
        alert("Invalid circle code.");
        return;
      }

      sessionStorage.setItem("username", username);

      const profiles = JSON.parse(localStorage.getItem("profiles") || "{}");
      profiles[username] = { pfp, status };
      localStorage.setItem("profiles", JSON.stringify(profiles));

      window.location.href = "feed.html";
    });
  </script>
</body>
</html>
